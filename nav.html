<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header {
        border: 1px solid yellow;
        background-color: brown;
    }

    .nav-bar {
        display: flex;
        flex-direction: row;
        gap: 20px;
        padding: 30px;
        text-align: center;
        height: 30px;
        width: 50%;
    }

    div:hover {
        background-color: aqua;

    }

    .nav-item:hover {

        display: block;
        background-color: blueviolet;
    }

    .nav-js {
        float: right;
    }
</style>

<body>
    <div>
        <header class="header">
            <nav class="nav-bar">
                <div class="nav-item">Home</div>
                <div class="nav-item">Gallery</div>
                <div class="nav-item">Templates</div>
                <div class="nav-item">Theme</div>
                <div class="nav-js">Contact</div>
            </nav>
    </div>
</body>

</html>
