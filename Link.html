<!DOCTYPE html>
<html>

<head>
  <!-- 
  a tag k under targrt do tara k hoty hy
  _blank: ya link ko new window m open krta hy
  _self:ya link ko osi window m open krta hy
   -->
  <style>
    a:link,
    a:visited {
      background-color: lightblue;
      color: white;
      padding: 14px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;

    }

    a:hover {
      background-color: yellow;
    }

    a:active {
      background-color: red;
    }
  </style>
</head>

<body>

  <h2>Link Button</h2>

  <p>A link styled as a button:</p>
  <a href="https://www.youtube.com" target="_blank"> Botton Youtube </a>

</body>

</html>
